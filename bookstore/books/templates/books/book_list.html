{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Book List</h1>
<a href="{% url 'book_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Book</a>
<ul class="mt-4 space-y-2">
  {% for book in books %}
  <li class="p-3 bg-white rounded shadow flex justify-between">
    <span>{{ book.title }} - Rs. {{ book.price }}</span>
    <div class="space-x-2">
      <a href="{% url 'book_update' book.id %}" class="text-yellow-500">Edit</a>
      <a href="{% url 'book_delete' book.id %}" class="text-red-500">Delete</a>
      <a href="{% url 'esewa_payment' book.id %}" class="text-green-600">Pay</a>
    </div>
  </li>
  {% empty %}
  <li>No books found.</li>
  {% endfor %}
</ul>
{% endblock %}
