{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-24 bg-white p-8 rounded-2xl shadow-lg text-center animate-fade-in">
  <h2 class="text-2xl font-bold text-red-600 mb-4">🗑️ Confirm Deletion</h2>
  
  <p class="mb-6 text-gray-700 text-lg">
    Are you sure you want to delete <span class="font-semibold text-gray-900">"{{ book.title }}"</span>?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-red-700 transition">
      ✅ Yes, Delete
    </button>
    <a href="{% url 'book_list' %}" class="bg-gray-200 text-gray-800 font-medium px-5 py-2 rounded-lg hover:bg-gray-300 transition">
      ❌ Cancel
    </a>
  </form>
</div>
{% endblock %}
