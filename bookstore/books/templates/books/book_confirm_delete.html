{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow text-center">
  <h2 class="text-xl font-semibold text-red-600 mb-4">Confirm Deletion</h2>
  <p class="mb-6 text-gray-700">Are you sure you want to delete <strong>"{{ book.title }}"</strong>?</p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, Delete
    </button>
    <a href="{% url 'book_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
